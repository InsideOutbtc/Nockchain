<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="socialTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="socialGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="socialGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#socialGradient)"/>
  <rect width="1200" height="630" fill="url(#socialGrid)" opacity="0.4"/>
  
  <!-- Main Content Area -->
  <g transform="translate(80, 100)">
    <!-- Header with Logo -->
    <text x="0" y="50" font-family="JetBrains Mono, monospace" font-size="36" font-weight="700" fill="url(#socialTextGradient)" filter="url(#socialGlow)">Nock=</text>
    
    <!-- Content Area (Template Text) -->
    <text x="0" y="120" font-family="JetBrains Mono, monospace" font-size="48" font-weight="700" fill="#ffffff">[HEADLINE TEXT]</text>
    <text x="0" y="180" font-family="JetBrains Mono, monospace" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">[SUBHEADLINE TEXT]</text>
    
    <!-- Key Metric Display -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="200" height="80" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="2" rx="12"/>
      <text x="100" y="35" font-family="JetBrains Mono, monospace" font-size="32" font-weight="700" fill="#00ff88" text-anchor="middle">[METRIC]</text>
      <text x="100" y="55" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">[METRIC LABEL]</text>
    </g>
    
    <!-- Supporting Text -->
    <text x="0" y="350" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.7)">[SUPPORTING TEXT LINE 1]</text>
    <text x="0" y="380" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.7)">[SUPPORTING TEXT LINE 2]</text>
    
    <!-- Call to Action -->
    <text x="0" y="430" font-family="JetBrains Mono, monospace" font-size="16" font-weight="600" fill="#00ff88">[CALL TO ACTION]</text>
    
    <!-- Brand Positioning -->
    <text x="0" y="480" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400" fill="rgba(255,255,255,0.6)">PRECISION MINING TO DeFi</text>
  </g>
  
  <!-- Right Side Visual -->
  <g transform="translate(700, 150)">
    <!-- Performance Visualization -->
    <circle cx="150" cy="150" r="100" stroke="rgba(0,255,136,0.3)" stroke-width="2" fill="none"/>
    <circle cx="150" cy="150" r="75" stroke="rgba(0,255,136,0.2)" stroke-width="1" fill="none"/>
    <circle cx="150" cy="150" r="50" stroke="rgba(0,255,136,0.1)" stroke-width="1" fill="none"/>
    
    <!-- Central indicator -->
    <circle cx="150" cy="150" r="8" fill="#00ff88"/>
    
    <!-- Performance nodes -->
    <circle cx="200" cy="120" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="220" cy="160" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="180" cy="200" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="120" cy="200" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="100" cy="160" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="100" cy="120" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="150" cy="80" r="4" fill="#00ff88" opacity="0.8"/>
    
    <!-- Performance connections -->
    <line x1="150" y1="150" x2="200" y2="120" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="150" y1="150" x2="220" y2="160" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="150" y1="150" x2="180" y2="200" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="150" y1="150" x2="120" y2="200" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="150" y1="150" x2="100" y2="160" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="150" y1="150" x2="100" y2="120" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="150" y1="150" x2="150" y2="80" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    
    <!-- Performance bars -->
    <g transform="translate(350, 200)">
      <rect x="0" y="60" width="10" height="20" fill="#00ff88" opacity="0.6"/>
      <rect x="15" y="50" width="10" height="30" fill="#00ff88" opacity="0.7"/>
      <rect x="30" y="40" width="10" height="40" fill="#00ff88" opacity="0.8"/>
      <rect x="45" y="25" width="10" height="55" fill="#00ff88" opacity="0.9"/>
      <rect x="60" y="35" width="10" height="45" fill="#00ff88" opacity="0.8"/>
      <rect x="75" y="45" width="10" height="35" fill="#00ff88" opacity="0.7"/>
      <rect x="90" y="55" width="10" height="25" fill="#00ff88" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Precision Indicators -->
  <g transform="translate(1000, 50)">
    <circle cx="15" cy="15" r="2" fill="#00ff88" opacity="0.8"/>
    <circle cx="30" cy="15" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="45" cy="15" r="2" fill="#00ff88" opacity="0.4"/>
    <circle cx="60" cy="15" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="75" cy="15" r="2" fill="#00ff88" opacity="0.8"/>
    <circle cx="90" cy="15" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="105" cy="15" r="2" fill="#00ff88" opacity="0.4"/>
    <circle cx="120" cy="15" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="135" cy="15" r="2" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- Mathematical Precision Lines -->
  <line x1="0" y1="580" x2="1200" y2="580" stroke="rgba(0,255,136,0.3)" stroke-width="2"/>
  <line x1="0" y1="590" x2="1000" y2="590" stroke="rgba(0,255,136,0.2)" stroke-width="1"/>
  <line x1="0" y1="600" x2="800" y2="600" stroke="rgba(0,255,136,0.1)" stroke-width="1"/>
  
  <!-- Bottom accent -->
  <rect x="1050" y="570" width="60" height="4" fill="#00ff88" opacity="0.7"/>
  <rect x="1120" y="570" width="45" height="4" fill="#00ff88" opacity="0.5"/>
  <rect x="1170" y="570" width="30" height="4" fill="#00ff88" opacity="0.3"/>
  
  <!-- Template Instructions -->
  <text x="600" y="30" font-family="JetBrains Mono, monospace" font-size="12" font-weight="400" fill="rgba(255,255,255,0.4)" text-anchor="middle">NOCK= SOCIAL MEDIA TEMPLATE</text>
</svg>