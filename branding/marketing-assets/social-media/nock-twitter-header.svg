<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twitterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="twitterTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="twitterGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="twitterGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#twitterGradient)"/>
  <rect width="1500" height="500" fill="url(#twitterGrid)" opacity="0.4"/>
  
  <!-- Main Branding -->
  <g transform="translate(100, 150)">
    <!-- Primary Logo -->
    <text x="0" y="80" font-family="JetBrains Mono, monospace" font-size="64" font-weight="700" fill="url(#twitterTextGradient)" filter="url(#twitterGlow)">Nock=</text>
    
    <!-- Tagline -->
    <text x="0" y="120" font-family="JetBrains Mono, monospace" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">PRECISION MINING TO DeFi</text>
    
    <!-- Professional Positioning -->
    <text x="0" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="rgba(255,255,255,0.7)">The Professional NOCK Infrastructure</text>
    <text x="0" y="175" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="rgba(255,255,255,0.7)">Built by Miners, For Miners</text>
  </g>
  
  <!-- Performance Metrics -->
  <g transform="translate(600, 180)">
    <!-- Metric 1: 80% Faster -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="50" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="1" rx="6"/>
      <text x="50" y="20" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="#00ff88" text-anchor="middle">80%</text>
      <text x="50" y="35" font-family="JetBrains Mono, monospace" font-size="10" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">FASTER</text>
    </g>
    
    <!-- Metric 2: 32X Less Memory -->
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="100" height="50" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="1" rx="6"/>
      <text x="50" y="20" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="#00ff88" text-anchor="middle">32X</text>
      <text x="50" y="35" font-family="JetBrains Mono, monospace" font-size="10" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">LESS MEMORY</text>
    </g>
    
    <!-- Metric 3: 25ms API -->
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="100" height="50" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="1" rx="6"/>
      <text x="50" y="20" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="#00ff88" text-anchor="middle">25MS</text>
      <text x="50" y="35" font-family="JetBrains Mono, monospace" font-size="10" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">API RESPONSE</text>
    </g>
  </g>
  
  <!-- Network Visualization -->
  <g transform="translate(1000, 150)">
    <!-- Main network hub -->
    <circle cx="100" cy="100" r="60" stroke="rgba(0,255,136,0.3)" stroke-width="2" fill="none"/>
    <circle cx="100" cy="100" r="40" stroke="rgba(0,255,136,0.2)" stroke-width="1" fill="none"/>
    <circle cx="100" cy="100" r="20" stroke="rgba(0,255,136,0.1)" stroke-width="1" fill="none"/>
    
    <!-- Central node -->
    <circle cx="100" cy="100" r="5" fill="#00ff88"/>
    
    <!-- Network nodes -->
    <circle cx="140" cy="80" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="160" cy="120" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="120" cy="150" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="80" cy="150" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="60" cy="120" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="60" cy="80" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="100" cy="50" r="3" fill="#00ff88" opacity="0.8"/>
    
    <!-- Network connections -->
    <line x1="100" y1="100" x2="140" y2="80" stroke="rgba(0,255,136,0.4)" stroke-width="1"/>
    <line x1="100" y1="100" x2="160" y2="120" stroke="rgba(0,255,136,0.4)" stroke-width="1"/>
    <line x1="100" y1="100" x2="120" y2="150" stroke="rgba(0,255,136,0.4)" stroke-width="1"/>
    <line x1="100" y1="100" x2="80" y2="150" stroke="rgba(0,255,136,0.4)" stroke-width="1"/>
    <line x1="100" y1="100" x2="60" y2="120" stroke="rgba(0,255,136,0.4)" stroke-width="1"/>
    <line x1="100" y1="100" x2="60" y2="80" stroke="rgba(0,255,136,0.4)" stroke-width="1"/>
    <line x1="100" y1="100" x2="100" y2="50" stroke="rgba(0,255,136,0.4)" stroke-width="1"/>
  </g>
  
  <!-- Performance Graph -->
  <g transform="translate(1200, 300)">
    <rect x="0" y="0" width="200" height="100" fill="rgba(0,255,136,0.05)" stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="6"/>
    <text x="100" y="20" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" fill="#00ff88" text-anchor="middle">PERFORMANCE</text>
    
    <!-- Performance bars -->
    <rect x="20" y="70" width="12" height="20" fill="#00ff88" opacity="0.6"/>
    <rect x="35" y="60" width="12" height="30" fill="#00ff88" opacity="0.7"/>
    <rect x="50" y="50" width="12" height="40" fill="#00ff88" opacity="0.8"/>
    <rect x="65" y="35" width="12" height="55" fill="#00ff88" opacity="0.9"/>
    <rect x="80" y="40" width="12" height="50" fill="#00ff88" opacity="0.8"/>
    <rect x="95" y="55" width="12" height="35" fill="#00ff88" opacity="0.7"/>
    <rect x="110" y="65" width="12" height="25" fill="#00ff88" opacity="0.6"/>
    <rect x="125" y="60" width="12" height="30" fill="#00ff88" opacity="0.7"/>
    <rect x="140" y="45" width="12" height="45" fill="#00ff88" opacity="0.8"/>
    <rect x="155" y="50" width="12" height="40" fill="#00ff88" opacity="0.8"/>
    <rect x="170" y="70" width="12" height="20" fill="#00ff88" opacity="0.6"/>
  </g>
  
  <!-- Precision Indicators -->
  <g transform="translate(1300, 50)">
    <circle cx="20" cy="20" r="2" fill="#00ff88" opacity="0.8"/>
    <circle cx="35" cy="20" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="50" cy="20" r="2" fill="#00ff88" opacity="0.4"/>
    <circle cx="65" cy="20" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="80" cy="20" r="2" fill="#00ff88" opacity="0.8"/>
    <circle cx="95" cy="20" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="110" cy="20" r="2" fill="#00ff88" opacity="0.4"/>
    <circle cx="125" cy="20" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="140" cy="20" r="2" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- Mathematical Precision Lines -->
  <line x1="0" y1="460" x2="1500" y2="460" stroke="rgba(0,255,136,0.3)" stroke-width="2"/>
  <line x1="0" y1="470" x2="1300" y2="470" stroke="rgba(0,255,136,0.2)" stroke-width="1"/>
  <line x1="0" y1="480" x2="1100" y2="480" stroke="rgba(0,255,136,0.1)" stroke-width="1"/>
  
  <!-- Bottom accent -->
  <rect x="1350" y="450" width="60" height="4" fill="#00ff88" opacity="0.7"/>
  <rect x="1420" y="450" width="45" height="4" fill="#00ff88" opacity="0.5"/>
  <rect x="1470" y="450" width="30" height="4" fill="#00ff88" opacity="0.3"/>
</svg>