<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Background -->
    <linearGradient id="socialBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Refined Brand Gradient -->
    <linearGradient id="socialBrandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#cacaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional Glow -->
    <filter id="socialGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle Grid Pattern -->
    <pattern id="socialGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Professional Background -->
  <rect width="1200" height="630" fill="url(#socialBgGradient)"/>
  <rect width="1200" height="630" fill="url(#socialGrid)" opacity="0.2"/>
  
  <!-- Main Content Container -->
  <rect x="80" y="80" width="540" height="470" fill="rgba(26, 26, 26, 0.05)" 
        stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" rx="16"
        style="backdrop-filter: blur(10px);"/>
  
  <!-- Brand Title -->
  <text x="120" y="180" font-family="JetBrains Mono, monospace" font-size="72" font-weight="700" 
        fill="url(#socialBrandGradient)" filter="url(#socialGlow)" letter-spacing="-0.02em">Nock=</text>
  
  <!-- Professional Tagline -->
  <text x="120" y="220" font-family="JetBrains Mono, monospace" font-size="16" font-weight="500" 
        fill="rgba(202,202,202,0.8)" letter-spacing="0.1em" text-transform="uppercase">PRECISION MINING TO DeFi</text>
  
  <!-- Main Message Area -->
  <text x="120" y="280" font-family="Inter, sans-serif" font-size="28" font-weight="600" 
        fill="rgba(255,255,255,0.9)">Mathematical certainty</text>
  <text x="120" y="315" font-family="Inter, sans-serif" font-size="28" font-weight="600" 
        fill="rgba(255,255,255,0.9)">in an uncertain world</text>
  
  <!-- Supporting Message -->
  <text x="120" y="370" font-family="Inter, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(154,154,154,0.8)">Professional NOCK infrastructure built by miners,</text>
  <text x="120" y="395" font-family="Inter, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(154,154,154,0.8)">delivering 80% faster mining with 32x memory efficiency</text>
  
  <!-- Call to Action -->
  <rect x="120" y="440" width="200" height="50" fill="rgba(0,255,136,0.1)" 
        stroke="rgba(0,255,136,0.3)" stroke-width="1" rx="8"/>
  <text x="220" y="470" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" 
        fill="#00ff88" text-anchor="middle" text-transform="uppercase">Learn More</text>
  
  <!-- Performance Showcase -->
  <g transform="translate(700, 150)">
    <!-- Professional Metrics Container -->
    <rect x="0" y="0" width="420" height="320" fill="rgba(26, 26, 26, 0.05)" 
          stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" rx="16"
          style="backdrop-filter: blur(12px);"/>
    
    <!-- Metrics Title -->
    <text x="210" y="40" font-family="JetBrains Mono, monospace" font-size="16" font-weight="600" 
          fill="rgba(202,202,202,0.8)" text-anchor="middle" text-transform="uppercase">Performance Metrics</text>
    
    <!-- Key Metrics Grid -->
    <g transform="translate(60, 80)">
      <!-- 80% Faster -->
      <rect x="0" y="0" width="120" height="80" fill="rgba(0,255,136,0.05)" 
            stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="8"/>
      <text x="60" y="35" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" 
            fill="#00ff88" text-anchor="middle">80%</text>
      <text x="60" y="55" font-family="JetBrains Mono, monospace" font-size="12" font-weight="400" 
            fill="rgba(202,202,202,0.7)" text-anchor="middle" text-transform="uppercase">Faster Mining</text>
      
      <!-- 32X Memory -->
      <rect x="140" y="0" width="120" height="80" fill="rgba(0,255,136,0.05)" 
            stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="8"/>
      <text x="200" y="35" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" 
            fill="#00ff88" text-anchor="middle">32X</text>
      <text x="200" y="55" font-family="JetBrains Mono, monospace" font-size="12" font-weight="400" 
            fill="rgba(202,202,202,0.7)" text-anchor="middle" text-transform="uppercase">Memory Efficiency</text>
      
      <!-- 25MS API -->
      <rect x="70" y="100" width="120" height="80" fill="rgba(0,255,136,0.05)" 
            stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="8"/>
      <text x="130" y="135" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" 
            fill="#00ff88" text-anchor="middle">25MS</text>
      <text x="130" y="155" font-family="JetBrains Mono, monospace" font-size="12" font-weight="400" 
            fill="rgba(202,202,202,0.7)" text-anchor="middle" text-transform="uppercase">API Response</text>
    </g>
    
    <!-- Professional Chart Visualization -->
    <g transform="translate(60, 220)">
      <text x="150" y="0" font-family="JetBrains Mono, monospace" font-size="12" font-weight="500" 
            fill="rgba(154,154,154,0.6)" text-anchor="middle" text-transform="uppercase">Performance Trend</text>
      
      <!-- Clean Performance Bars -->
      <rect x="20" y="20" width="8" height="25" fill="rgba(0,255,136,0.3)" rx="2"/>
      <rect x="35" y="15" width="8" height="30" fill="rgba(0,255,136,0.4)" rx="2"/>
      <rect x="50" y="10" width="8" height="35" fill="rgba(0,255,136,0.5)" rx="2"/>
      <rect x="65" y="8" width="8" height="37" fill="rgba(0,255,136,0.6)" rx="2"/>
      <rect x="80" y="12" width="8" height="33" fill="rgba(0,255,136,0.5)" rx="2"/>
      <rect x="95" y="15" width="8" height="30" fill="rgba(0,255,136,0.4)" rx="2"/>
      <rect x="110" y="10" width="8" height="35" fill="rgba(0,255,136,0.5)" rx="2"/>
      <rect x="125" y="5" width="8" height="40" fill="rgba(0,255,136,0.6)" rx="2"/>
      <rect x="140" y="8" width="8" height="37" fill="rgba(0,255,136,0.5)" rx="2"/>
      <rect x="155" y="12" width="8" height="33" fill="rgba(0,255,136,0.4)" rx="2"/>
      <rect x="170" y="15" width="8" height="30" fill="rgba(0,255,136,0.3)" rx="2"/>
      
      <!-- Trend Line -->
      <path d="M 24 33 Q 42 25 60 27 Q 78 23 96 30 Q 114 27 132 25 Q 150 28 168 30" 
            stroke="rgba(0,255,136,0.4)" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Professional Footer -->
  <text x="600" y="580" font-family="JetBrains Mono, monospace" font-size="14" font-weight="500" 
        fill="rgba(106,106,106,0.6)" text-anchor="middle" text-transform="uppercase">Built by Miners, For Miners</text>
  
  <!-- Mathematical Precision Indicators -->
  <g transform="translate(1140, 580)" opacity="0.3">
    <circle cx="0" cy="0" r="2" fill="#00ff88"/>
    <circle cx="15" cy="0" r="1.5" fill="#00ff88"/>
    <circle cx="30" cy="0" r="1" fill="#00ff88"/>
  </g>
  
  <!-- Professional Baseline -->
  <line x1="0" y1="610" x2="1200" y2="610" stroke="rgba(0,255,136,0.1)" stroke-width="1"/>
</svg>