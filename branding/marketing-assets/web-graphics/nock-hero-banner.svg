<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="heroGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroGradient)"/>
  <rect width="1200" height="400" fill="url(#heroGrid)" opacity="0.3"/>
  
  <!-- Main Title -->
  <text x="100" y="150" font-family="JetBrains Mono, monospace" font-size="72" font-weight="700" fill="url(#heroTextGradient)" filter="url(#heroGlow)">Nock=</text>
  
  <!-- Subtitle -->
  <text x="100" y="200" font-family="JetBrains Mono, monospace" font-size="32" font-weight="400" fill="rgba(255,255,255,0.8)">PRECISION MINING TO DeFi</text>
  
  <!-- Description -->
  <text x="100" y="240" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.7)">The Professional NOCK Infrastructure</text>
  <text x="100" y="265" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.7)">Built by Miners, For Miners</text>
  
  <!-- Performance Metrics -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="1" rx="8"/>
    <text x="60" y="25" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" fill="#00ff88" text-anchor="middle">80%</text>
    <text x="60" y="45" font-family="JetBrains Mono, monospace" font-size="12" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">FASTER</text>
  </g>
  
  <g transform="translate(240, 300)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="1" rx="8"/>
    <text x="60" y="25" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" fill="#00ff88" text-anchor="middle">32X</text>
    <text x="60" y="45" font-family="JetBrains Mono, monospace" font-size="12" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">LESS MEMORY</text>
  </g>
  
  <g transform="translate(380, 300)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="1" rx="8"/>
    <text x="60" y="25" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" fill="#00ff88" text-anchor="middle">25MS</text>
    <text x="60" y="45" font-family="JetBrains Mono, monospace" font-size="12" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">API RESPONSE</text>
  </g>
  
  <!-- Right Side Visual -->
  <g transform="translate(700, 50)">
    <!-- Mining Network Visualization -->
    <circle cx="100" cy="100" r="80" stroke="rgba(0,255,136,0.3)" stroke-width="2" fill="none"/>
    <circle cx="100" cy="100" r="60" stroke="rgba(0,255,136,0.2)" stroke-width="1" fill="none"/>
    <circle cx="100" cy="100" r="40" stroke="rgba(0,255,136,0.1)" stroke-width="1" fill="none"/>
    
    <!-- Network nodes -->
    <circle cx="100" cy="100" r="6" fill="#00ff88"/>
    <circle cx="140" cy="80" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="160" cy="120" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="120" cy="160" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="80" cy="160" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="60" cy="120" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="60" cy="80" r="4" fill="#00ff88" opacity="0.8"/>
    <circle cx="120" cy="40" r="4" fill="#00ff88" opacity="0.8"/>
    
    <!-- Network connections -->
    <line x1="100" y1="100" x2="140" y2="80" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="100" y1="100" x2="160" y2="120" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="100" y1="100" x2="120" y2="160" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="100" y1="100" x2="80" y2="160" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="100" y1="100" x2="60" y2="120" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="100" y1="100" x2="60" y2="80" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <line x1="100" y1="100" x2="120" y2="40" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Performance Graph -->
  <g transform="translate(900, 200)">
    <rect x="0" y="0" width="200" height="120" fill="rgba(0,255,136,0.05)" stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="8"/>
    <text x="100" y="20" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#00ff88" text-anchor="middle">PERFORMANCE</text>
    
    <!-- Performance bars -->
    <rect x="20" y="90" width="15" height="20" fill="#00ff88" opacity="0.6"/>
    <rect x="40" y="70" width="15" height="40" fill="#00ff88" opacity="0.7"/>
    <rect x="60" y="50" width="15" height="60" fill="#00ff88" opacity="0.8"/>
    <rect x="80" y="30" width="15" height="80" fill="#00ff88" opacity="0.9"/>
    <rect x="100" y="40" width="15" height="70" fill="#00ff88" opacity="0.8"/>
    <rect x="120" y="60" width="15" height="50" fill="#00ff88" opacity="0.7"/>
    <rect x="140" y="80" width="15" height="30" fill="#00ff88" opacity="0.6"/>
    <rect x="160" y="70" width="15" height="40" fill="#00ff88" opacity="0.7"/>
  </g>
  
  <!-- Precision Indicators -->
  <g transform="translate(1050, 50)">
    <circle cx="20" cy="20" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="40" cy="20" r="3" fill="#00ff88" opacity="0.6"/>
    <circle cx="60" cy="20" r="3" fill="#00ff88" opacity="0.4"/>
    <circle cx="20" cy="40" r="3" fill="#00ff88" opacity="0.6"/>
    <circle cx="40" cy="40" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="60" cy="40" r="3" fill="#00ff88" opacity="0.6"/>
    <circle cx="20" cy="60" r="3" fill="#00ff88" opacity="0.4"/>
    <circle cx="40" cy="60" r="3" fill="#00ff88" opacity="0.6"/>
    <circle cx="60" cy="60" r="3" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- Mathematical Precision Lines -->
  <line x1="0" y1="380" x2="1200" y2="380" stroke="rgba(0,255,136,0.3)" stroke-width="2"/>
  <line x1="0" y1="385" x2="1000" y2="385" stroke="rgba(0,255,136,0.2)" stroke-width="1"/>
  <line x1="0" y1="390" x2="800" y2="390" stroke="rgba(0,255,136,0.1)" stroke-width="1"/>
  
  <!-- Computational accent -->
  <rect x="1100" y="350" width="40" height="4" fill="#00ff88" opacity="0.7"/>
  <rect x="1150" y="350" width="30" height="4" fill="#00ff88" opacity="0.5"/>
  <rect x="1100" y="360" width="20" height="4" fill="#00ff88" opacity="0.3"/>
</svg>