<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Gradients - Subtle and Refined -->
    <linearGradient id="refinedFeatureGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="refinedFeatureGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="refinedFeatureGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="refinedFeatureGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8800ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#6600cc;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Glass Morphism Filter -->
    <filter id="glassEffect">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Feature 1: Precision Mining - Refined Professional -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="140" height="100" fill="rgba(26, 26, 26, 0.05)" 
          stroke="rgba(0,255,136,0.15)" stroke-width="1" rx="8"
          style="backdrop-filter: blur(10px);"/>
    
    <!-- Simplified, Professional Mining Icon -->
    <g transform="translate(70, 35)">
      <rect x="-15" y="-8" width="30" height="16" fill="none" stroke="url(#refinedFeatureGradient1)" 
            stroke-width="2" rx="2"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="url(#refinedFeatureGradient1)" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="3" fill="rgba(0,255,136,0.3)"/>
      <circle cx="0" cy="0" r="1" fill="#00ff88"/>
    </g>
    
    <text x="70" y="75" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" 
          fill="#00ff88" text-anchor="middle" text-transform="uppercase">PRECISION</text>
    <text x="70" y="88" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" 
          fill="#00ff88" text-anchor="middle" text-transform="uppercase">MINING</text>
  </g>
  
  <!-- Feature 2: Cross-Chain Bridge - Clean Professional -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="140" height="100" fill="rgba(26, 26, 26, 0.05)" 
          stroke="rgba(0,212,255,0.15)" stroke-width="1" rx="8"
          style="backdrop-filter: blur(10px);"/>
    
    <!-- Refined Bridge Visualization -->
    <g transform="translate(70, 40)">
      <!-- Connection Points -->
      <circle cx="-25" cy="0" r="4" fill="rgba(0,212,255,0.3)" stroke="#00d4ff" stroke-width="1"/>
      <circle cx="25" cy="0" r="4" fill="rgba(0,212,255,0.3)" stroke="#00d4ff" stroke-width="1"/>
      <circle cx="0" cy="-15" r="3" fill="rgba(0,255,136,0.4)" stroke="#00ff88" stroke-width="1"/>
      
      <!-- Clean Connection Lines -->
      <path d="M -25 0 Q 0 -20 25 0" stroke="url(#refinedFeatureGradient2)" 
            stroke-width="2" fill="none"/>
      <line x1="-25" y1="0" x2="0" y2="-15" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>
      <line x1="25" y1="0" x2="0" y2="-15" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>
    </g>
    
    <text x="70" y="85" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" 
          fill="#00d4ff" text-anchor="middle" text-transform="uppercase">CROSS-CHAIN</text>
  </g>
  
  <!-- Feature 3: Professional Trading - Refined Charts -->
  <g transform="translate(430, 50)">
    <rect x="0" y="0" width="140" height="100" fill="rgba(26, 26, 26, 0.05)" 
          stroke="rgba(255,107,53,0.15)" stroke-width="1" rx="8"
          style="backdrop-filter: blur(10px);"/>
    
    <!-- Clean Trading Chart -->
    <g transform="translate(20, 40)">
      <!-- Professional Chart Bars -->
      <rect x="10" y="15" width="6" height="15" fill="rgba(255,107,53,0.4)" rx="1"/>
      <rect x="20" y="10" width="6" height="20" fill="rgba(255,107,53,0.5)" rx="1"/>
      <rect x="30" y="5" width="6" height="25" fill="rgba(0,255,136,0.6)" rx="1"/>
      <rect x="40" y="8" width="6" height="22" fill="rgba(255,107,53,0.5)" rx="1"/>
      <rect x="50" y="12" width="6" height="18" fill="rgba(255,107,53,0.4)" rx="1"/>
      <rect x="60" y="7" width="6" height="23" fill="rgba(0,255,136,0.5)" rx="1"/>
      <rect x="70" y="10" width="6" height="20" fill="rgba(255,107,53,0.4)" rx="1"/>
      <rect x="80" y="6" width="6" height="24" fill="rgba(0,255,136,0.6)" rx="1"/>
      <rect x="90" y="9" width="6" height="21" fill="rgba(255,107,53,0.5)" rx="1"/>
      
      <!-- Trend Line -->
      <path d="M 13 22 L 23 20 L 33 17 L 43 19 L 53 21 L 63 18 L 73 20 L 83 17 L 93 19" 
            stroke="rgba(0,255,136,0.4)" stroke-width="1.5" fill="none"/>
    </g>
    
    <text x="70" y="85" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" 
          fill="#ff6b35" text-anchor="middle" text-transform="uppercase">TRADING</text>
  </g>
  
  <!-- Feature 4: AI Analytics - Clean Data Visualization -->
  <g transform="translate(620, 50)">
    <rect x="0" y="0" width="140" height="100" fill="rgba(26, 26, 26, 0.05)" 
          stroke="rgba(136,0,255,0.15)" stroke-width="1" rx="8"
          style="backdrop-filter: blur(10px);"/>
    
    <!-- Professional Analytics Visualization -->
    <g transform="translate(25, 35)">
      <!-- Data Points Grid -->
      <circle cx="15" cy="15" r="2" fill="rgba(136,0,255,0.4)"/>
      <circle cx="30" cy="10" r="2" fill="rgba(136,0,255,0.5)"/>
      <circle cx="45" cy="8" r="2" fill="rgba(0,255,136,0.6)"/>
      <circle cx="60" cy="12" r="2" fill="rgba(136,0,255,0.5)"/>
      <circle cx="75" cy="14" r="2" fill="rgba(136,0,255,0.4)"/>
      <circle cx="90" cy="9" r="2" fill="rgba(0,255,136,0.5)"/>
      
      <!-- Connection Lines -->
      <path d="M 15 15 L 30 10 L 45 8 L 60 12 L 75 14 L 90 9" 
            stroke="rgba(136,0,255,0.3)" stroke-width="1" fill="none"/>
      
      <!-- Performance Bars - Minimal -->
      <rect x="15" y="25" width="4" height="8" fill="rgba(136,0,255,0.3)" rx="1"/>
      <rect x="25" y="22" width="4" height="11" fill="rgba(136,0,255,0.4)" rx="1"/>
      <rect x="35" y="20" width="4" height="13" fill="rgba(0,255,136,0.5)" rx="1"/>
      <rect x="45" y="23" width="4" height="10" fill="rgba(136,0,255,0.4)" rx="1"/>
      <rect x="55" y="25" width="4" height="8" fill="rgba(136,0,255,0.3)" rx="1"/>
      <rect x="65" y="21" width="4" height="12" fill="rgba(0,255,136,0.4)" rx="1"/>
      <rect x="75" y="24" width="4" height="9" fill="rgba(136,0,255,0.3)" rx="1"/>
      <rect x="85" y="20" width="4" height="13" fill="rgba(0,255,136,0.5)" rx="1"/>
    </g>
    
    <text x="70" y="85" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" 
          fill="#8800ff" text-anchor="middle" text-transform="uppercase">AI ANALYTICS</text>
  </g>
  
  <!-- Professional Mathematical Precision Line -->
  <line x1="0" y1="170" x2="800" y2="170" stroke="rgba(0,255,136,0.15)" stroke-width="1"/>
  
  <!-- Refined Brand Integration -->
  <g transform="translate(720, 15)">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="14" font-weight="700" 
          fill="rgba(0,255,136,0.4)">N=</text>
  </g>
  
  <!-- Strategic Precision Indicators -->
  <g transform="translate(750, 175)">
    <circle cx="0" cy="0" r="1" fill="rgba(0,255,136,0.3)"/>
    <circle cx="8" cy="0" r="1" fill="rgba(0,255,136,0.2)"/>
    <circle cx="16" cy="0" r="1" fill="rgba(0,255,136,0.1)"/>
  </g>
</svg>