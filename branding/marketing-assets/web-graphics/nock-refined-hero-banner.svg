<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Background Gradient -->
    <linearGradient id="refinedHeroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Refined Title Gradient -->
    <linearGradient id="refinedTitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cacaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Professional Glow -->
    <filter id="refinedHeroGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Mathematical Precision Grid (Very Subtle) -->
    <pattern id="refinedPrecisionGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Glass Morphism Background -->
    <filter id="glassBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>
  
  <!-- Professional Background -->
  <rect width="1200" height="400" fill="url(#refinedHeroGradient)"/>
  <rect width="1200" height="400" fill="url(#refinedPrecisionGrid)" opacity="0.15"/>
  
  <!-- Main Content Container with Glass Morphism -->
  <rect x="80" y="80" width="500" height="240" fill="rgba(26, 26, 26, 0.05)" 
        stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" rx="12" 
        style="backdrop-filter: blur(10px);"/>
  
  <!-- Main Title - Professional Refinement -->
  <text x="120" y="160" font-family="JetBrains Mono, monospace" font-size="64" font-weight="700" 
        fill="url(#refinedTitleGradient)" filter="url(#refinedHeroGlow)" letter-spacing="-0.02em">Nock=</text>
  
  <!-- Subtitle - Clean Professional -->
  <text x="120" y="195" font-family="JetBrains Mono, monospace" font-size="18" font-weight="500" 
        fill="rgba(202,202,202,0.9)" letter-spacing="0.1em" text-transform="uppercase">PRECISION MINING TO DeFi</text>
  
  <!-- Description - Elegant Simplicity -->
  <text x="120" y="225" font-family="Inter, sans-serif" font-size="16" font-weight="400" 
        fill="rgba(154,154,154,0.8)">The Professional NOCK Infrastructure</text>
  <text x="120" y="245" font-family="Inter, sans-serif" font-size="16" font-weight="400" 
        fill="rgba(154,154,154,0.8)">Built by Miners, For Miners</text>
  
  <!-- Professional Metrics Container -->
  <g transform="translate(700, 120)">
    <!-- Performance Metrics - Strategic Placement -->
    <rect x="0" y="0" width="420" height="160" fill="rgba(26, 26, 26, 0.05)" 
          stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" rx="12"
          style="backdrop-filter: blur(12px);"/>
    
    <!-- Metrics Grid -->
    <g transform="translate(30, 40)">
      <!-- Metric 1: 80% Faster -->
      <rect x="0" y="0" width="100" height="60" fill="rgba(0,255,136,0.05)" 
            stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="6"/>
      <text x="50" y="30" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" 
            fill="#00ff88" text-anchor="middle">80%</text>
      <text x="50" y="45" font-family="JetBrains Mono, monospace" font-size="10" font-weight="400" 
            fill="rgba(202,202,202,0.7)" text-anchor="middle" text-transform="uppercase">FASTER</text>
      
      <!-- Metric 2: 32X Memory -->
      <rect x="120" y="0" width="100" height="60" fill="rgba(0,255,136,0.05)" 
            stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="6"/>
      <text x="170" y="30" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" 
            fill="#00ff88" text-anchor="middle">32X</text>
      <text x="170" y="45" font-family="JetBrains Mono, monospace" font-size="10" font-weight="400" 
            fill="rgba(202,202,202,0.7)" text-anchor="middle" text-transform="uppercase">MEMORY</text>
      
      <!-- Metric 3: 25MS API -->
      <rect x="240" y="0" width="100" height="60" fill="rgba(0,255,136,0.05)" 
            stroke="rgba(0,255,136,0.2)" stroke-width="1" rx="6"/>
      <text x="290" y="30" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" 
            fill="#00ff88" text-anchor="middle">25MS</text>
      <text x="290" y="45" font-family="JetBrains Mono, monospace" font-size="10" font-weight="400" 
            fill="rgba(202,202,202,0.7)" text-anchor="middle" text-transform="uppercase">API</text>
    </g>
    
    <!-- Professional Performance Chart -->
    <g transform="translate(30, 90)">
      <text x="170" y="0" font-family="JetBrains Mono, monospace" font-size="12" font-weight="500" 
            fill="rgba(154,154,154,0.8)" text-anchor="middle" text-transform="uppercase">Performance Optimization</text>
      
      <!-- Simplified, Clean Performance Bars -->
      <rect x="20" y="15" width="8" height="20" fill="rgba(0,255,136,0.3)" rx="1"/>
      <rect x="35" y="10" width="8" height="25" fill="rgba(0,255,136,0.4)" rx="1"/>
      <rect x="50" y="5" width="8" height="30" fill="rgba(0,255,136,0.5)" rx="1"/>
      <rect x="65" y="8" width="8" height="27" fill="rgba(0,255,136,0.6)" rx="1"/>
      <rect x="80" y="12" width="8" height="23" fill="rgba(0,255,136,0.5)" rx="1"/>
      <rect x="95" y="15" width="8" height="20" fill="rgba(0,255,136,0.4)" rx="1"/>
      
      <!-- Trend Line - Subtle -->
      <path d="M 24 25 Q 42 15 60 20 Q 78 25 92 25" stroke="rgba(0,255,136,0.3)" 
            stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Mathematical Precision Indicators - Minimal -->
  <g transform="translate(1100, 350)" opacity="0.3">
    <circle cx="0" cy="0" r="1.5" fill="#00ff88"/>
    <circle cx="15" cy="0" r="1" fill="#00ff88"/>
    <circle cx="30" cy="0" r="0.5" fill="#00ff88"/>
  </g>
  
  <!-- Professional Baseline - Very Subtle -->
  <line x1="0" y1="390" x2="1200" y2="390" stroke="rgba(0,255,136,0.1)" stroke-width="1"/>
</svg>