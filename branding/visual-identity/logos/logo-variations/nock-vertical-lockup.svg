<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="120" viewBox="0 0 180 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="verticalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="verticalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main "Nock=" Text -->
  <text x="90" y="50" font-family="JetBrains Mono, monospace" font-size="36" font-weight="700" fill="url(#verticalGradient)" filter="url(#verticalGlow)" text-anchor="middle">Nock=</text>
  
  <!-- Tagline -->
  <text x="90" y="75" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">PRECISION MINING</text>
  <text x="90" y="95" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">TO DeFi</text>
  
  <!-- Precision indicators top -->
  <circle cx="85" cy="15" r="1.5" fill="#00ff88" opacity="0.8"/>
  <circle cx="90" cy="15" r="1.5" fill="#00ff88" opacity="0.6"/>
  <circle cx="95" cy="15" r="1.5" fill="#00ff88" opacity="0.4"/>
  
  <!-- Precision indicators bottom -->
  <circle cx="85" cy="105" r="1.5" fill="#00ff88" opacity="0.4"/>
  <circle cx="90" cy="105" r="1.5" fill="#00ff88" opacity="0.6"/>
  <circle cx="95" cy="105" r="1.5" fill="#00ff88" opacity="0.8"/>
  
  <!-- Mathematical precision lines -->
  <line x1="30" y1="60" x2="150" y2="60" stroke="rgba(0,255,136,0.3)" stroke-width="1"/>
  <line x1="40" y1="100" x2="140" y2="100" stroke="rgba(0,255,136,0.2)" stroke-width="1"/>
  
  <!-- Computational accent -->
  <rect x="20" y="25" width="15" height="2" fill="#00ff88" opacity="0.5"/>
  <rect x="145" y="25" width="15" height="2" fill="#00ff88" opacity="0.5"/>
</svg>