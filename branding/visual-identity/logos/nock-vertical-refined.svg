<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vertical Brand Gradient -->
    <linearGradient id="verticalBrandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#cacaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vertical Tagline Gradient -->
    <linearGradient id="verticalTaglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9a9a9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional Glow -->
    <filter id="verticalGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Brand "Nock=" -->
  <text x="100" y="45" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700" 
        fill="url(#verticalBrandGradient)" text-anchor="middle" filter="url(#verticalGlow)"
        letter-spacing="-0.02em">Nock=</text>
  
  <!-- Professional Separator Line -->
  <line x1="50" y1="65" x2="150" y2="65" stroke="rgba(0,255,136,0.3)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Tagline Line 1: "PRECISION MINING" -->
  <text x="100" y="85" font-family="JetBrains Mono, monospace" font-size="10" font-weight="500" 
        fill="url(#verticalTaglineGradient)" text-anchor="middle" letter-spacing="0.1em" text-transform="uppercase">PRECISION MINING</text>
  
  <!-- Tagline Line 2: "TO DeFi" -->
  <text x="100" y="100" font-family="JetBrains Mono, monospace" font-size="10" font-weight="500" 
        fill="url(#verticalTaglineGradient)" text-anchor="middle" letter-spacing="0.1em" text-transform="uppercase">TO DeFi</text>
  
  <!-- Mathematical Precision Grid - Top Right -->
  <g transform="translate(160, 20)" opacity="0.3">
    <circle cx="0" cy="0" r="1" fill="#00ff88"/>
    <circle cx="6" cy="0" r="1" fill="#00ff88"/>
    <circle cx="12" cy="0" r="1" fill="#00ff88"/>
    <circle cx="0" cy="6" r="1" fill="#00ff88"/>
    <circle cx="6" cy="6" r="1" fill="#00ff88"/>
    <circle cx="12" cy="6" r="1" fill="#00ff88"/>
  </g>
  
  <!-- Professional Corner Accent -->
  <rect x="170" y="105" width="20" height="1" fill="#00ff88" opacity="0.4" rx="0.5"/>
</svg>