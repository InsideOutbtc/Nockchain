<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Refined Professional Gradient -->
    <linearGradient id="refinedPrimaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cacaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Glow for Professional Polish -->
    <filter id="refinedGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Mathematical Precision Grid -->
    <pattern id="precisionGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="rgba(0,255,136,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background with Subtle Grid -->
  <rect width="240" height="80" fill="rgba(10,10,10,0.02)" />
  <rect width="240" height="80" fill="url(#precisionGrid)" opacity="0.3"/>
  
  <!-- Main "Nock=" Text with Refined Gradient -->
  <text x="120" y="50" font-family="JetBrains Mono, monospace" font-size="32" font-weight="700" 
        fill="url(#refinedPrimaryGradient)" text-anchor="middle" filter="url(#refinedGlow)"
        letter-spacing="-0.02em">Nock=</text>
  
  <!-- Precision Indicator - Subtle Mathematical Element -->
  <g transform="translate(200, 35)">
    <circle cx="0" cy="0" r="2" fill="#00ff88" opacity="0.6"/>
    <circle cx="8" cy="0" r="1.5" fill="#00ff88" opacity="0.4"/>
    <circle cx="16" cy="0" r="1" fill="#00ff88" opacity="0.2"/>
  </g>
  
  <!-- Professional Underline - Minimal Accent -->
  <line x1="20" y1="65" x2="180" y2="65" stroke="rgba(0,255,136,0.3)" stroke-width="1" opacity="0.6"/>
</svg>