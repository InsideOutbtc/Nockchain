  # Infrastructure alerts
  - name: 'infrastructure-alerts'
    email_configs:
      - to: 'ops@yourpool.com,infra@yourpool.com'
        subject: 'üîß [INFRA] Nockchain Alert: {{ .GroupLabels.alertname }}'
