apiVersion: v1
kind: Namespace
metadata:
  name: cost-optimization
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubecost
  namespace: cost-optimization
  labels:
    app: kubecost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubecost
  template:
    metadata:
      labels:
        app: kubecost
    spec:
      containers:
      - name: kubecost-frontend
        image: kubecost/frontend:v1.103.3
        ports:
        - containerPort: 9090
          name: http
        env:
        - name: PROMETHEUS_SERVER_ENDPOINT
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
        - name: COST_ANALYZER_SERVICE_PORT
          value: "9003"
        - name: GRAFANA_URL
          value: "http://grafana.monitoring.svc.cluster.local:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      
      - name: kubecost-cost-analyzer
        image: kubecost/cost-analyzer:v1.103.3
        ports:
        - containerPort: 9003
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: PROMETHEUS_SERVER_ENDPOINT
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
        - name: CLOUD_PROVIDER_API_KEY
          valueFrom:
            secretKeyRef:
              name: cloud-provider-keys
              key: aws-api-key
        - name: CLUSTER_ID
          value: "nockchain-prod"
        - name: CURRENCY
          value: "USD"
        - name: SPOT_LABEL
          value: "node.kubernetes.io/instance-type"
        - name: SPOT_DATA_REGION
          value: "us-west-2"
        - name: PROJECT_ID
          value: "nockchain-production"
        - name: KUBECOST_TOKEN
          valueFrom:
            secretKeyRef:
              name: kubecost-token
              key: token
        - name: PV_ENABLED
          value: "true"
        - name: NETWORK_COSTS_ENABLED
          value: "true"
        - name: SERVICE_ACCOUNT_NAME
          value: "kubecost-cost-analyzer"
        - name: EMIT_KSM_V1_METRICS
          value: "false"
        - name: EMIT_KSM_V1_METRICS_ONLY
          value: "false"
        - name: CACHE_WARMING_ENABLED
          value: "true"
        - name: SAVINGS_ENABLED
          value: "true"
        - name: KUBECOST_COST_ANALYZER_SCRAPE_INTERVAL
          value: "60s"
        - name: KUBECOST_COST_ANALYZER_MAX_QUERY_CONCURRENCY
          value: "5"
        - name: ALLOCATION_CACHE_TTL
          value: "10m"
        - name: ASSET_CACHE_TTL
          value: "1h"
        - name: CLOUD_COST_ENABLED
          value: "true"
        - name: CLOUD_COST_REFRESH_RATE_HOURS
          value: "6"
        - name: RECONCILE_ENABLED
          value: "true"
        - name: RECONCILE_INTERVAL_HOURS
          value: "24"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: persistent-configs
          mountPath: /var/configs
        - name: persistent-data
          mountPath: /var/kubecost
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 5
          periodSeconds: 5
      
      - name: kubecost-cluster-controller
        image: kubecost/cluster-controller:v0.1.3
        ports:
        - containerPort: 9731
          name: http
        env:
        - name: CLUSTER_ID
          value: "nockchain-prod"
        - name: KUBECOST_TOKEN
          valueFrom:
            secretKeyRef:
              name: kubecost-token
              key: token
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9731
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9731
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      - name: persistent-configs
        persistentVolumeClaim:
          claimName: kubecost-configs
      - name: persistent-data
        persistentVolumeClaim:
          claimName: kubecost-data
      
      serviceAccountName: kubecost-cost-analyzer
      restartPolicy: Always
